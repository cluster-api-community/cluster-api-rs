
[dependencies]
  schemars = "1.2.0"
  serde = "1.0.228"
  serde_json = "1.0.149"

  [dependencies.k8s-openapi]
    features = ["schemars", "latest"]
    version = "0.26.1"

  [dependencies.kube]
    features = ["derive"]
    version = "3.0.0"

[package]
  description = "Cluster API structures generated by kopium from upstream CRDs"
  edition = "2021"
  license = "MIT OR Apache-2.0"
  name = "cluster-api-rs"
  readme = "README.md"
  repository = "https://github.com/capi-samples/cluster-api-rs"
  version = "1.12.2"
