sources:
  sourceid:
    name: Get release version from cluster-api
    kind: githubRelease
    spec:
      owner: "kubernetes-sigs"
      repository: "cluster-api"
      username: '{{ requiredEnv "GITHUB_USER" }}'
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      versionFilter:
        kind: semver
        pattern: =>v1.12.2
targets:
  versionFile:
    name: Bump cluster-api version
    kind: yaml
    spec:
      key: $.cluster_api.tag
      file: version.yaml
  updatecli:
    name: Bump cluster-api version in updatecli pattern
    kind: yaml
    transformers:
    - addprefix: "=>"
    spec:
      key: $.sources.sourceid.spec.versionFilter.pattern
      file: updatecli.yaml
  packageFile:
    name: Sync cluster-api-rs version
    kind: toml
    spec:
      key: package.version
      file: Cargo.toml
    transformers:
    - trimprefix: "v"
